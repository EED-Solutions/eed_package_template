name: Update eed_basic_utils

on:
  workflow_dispatch:

jobs:
  update-eed-basic-utils:
    runs-on: ubuntu-latest
    steps:
      - name: Set branch variable
        id: define_branch_name
        run: |
          branch="update_eed_packages"
          echo "branch=$branch" >> $GITHUB_OUTPUT
          echo "branch=$branch"
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      - name: Set up git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Fetch and list all branches
        run: |
          git fetch --all
          git branch --list
      - name: Check if branch exists
        id: branch_check
        run: |
            branch="${{ steps.define_branch_name.outputs.branch }}"
            if git ls-remote --heads origin $branch | grep -q $branch ; then
              branch_exists=true
            else
              branch_exists=false
            fi
            echo "branch_exists=$branch_exists" >> $GITHUB_OUTPUT
            echo "branch_exists=$branch_exists"

      - name: Checkout or create branch
        run: |
          branch="${{ steps.define_branch_name.outputs.branch }}"
          if [ "${{ steps.branch_check.outputs.branch_exists }}" = "true" ]; then
            git switch $branch && git pull
          else
            git switch -c $branch
          fi
          commit_id=$(git rev-parse HEAD)
          echo "commit_id = $commit_id"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      - name: Install dependencies
        run: |
            pip install uv
            python -m pip install --upgrade pip
            uv sync
      - name: Update eed_basic_utils using uv
        run: uv add "eed_basic_utils" --upgrade-package eed_basic_utils

      - name: Check for changes
        id: changes
        run: |
          if git status --porcelain | grep .; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git add .
          git commit -m "Update eed_basic_utils"
          git push origin update_eed_basic_utils
      - name: create pull request
        if: steps.changes.outputs.changed == 'true' && steps.branch_check.outputs.branch_exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          base_branch="${{ steps.define_branch_name.outputs.branch }}"
          gh pr create --title "$base_branch" --base "$base_branch"
