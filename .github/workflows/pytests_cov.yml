name: pytests_cov

on:
    # pull_request:
    workflow_dispatch:
jobs:
    pytpytests_covests:
      runs-on: ubuntu-latest
      steps:
      - name: install duckdb
        uses: opt-nc/setup-duckdb-action@v1.0.14
        with:
            version: latest
      - name: Get triggering repo
        id: get_repo
        run: |
          package_name="${{ GITHUB.REPOSITORY }}"
          echo "package_name=$package_name" >> $GITHUB_OUTPUT
          echo "Workflow triggered by: ${package_name}"
